version: '3'
services:
  nginx:
    image: nginx
    ports:
      - "82:80"
    volumes:
      - ./nginx:/etc/nginx
      - ./nginx_logs:/var/log/nginx
      - ./html:/usr/share/nginx/html
      - ./easy_format:/projects/easy_format
    restart: always
    container_name: nginx_xv
networks:
  frontend:
  backend: